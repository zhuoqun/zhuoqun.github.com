<!DOCTYPE html> 
<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Nav Bar</title> 
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      .navbar-inner {
        background: #0C7854;
        background-image: -webkit-linear-gradient(top, #0D8059, #0B6E4D);
      }
      .navbar .nav > li > a {
        color: #DDD;
      }
      .navbar .nav .active > a, .navbar .nav .active > a:hover {
        background-color: #0B6E4D;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="#" class="brand">Bootstrap</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <a href="#">Home</a>
              </li>
              <li class="">
                <a href="#">Get started</a>
              </li>
              <li class="">
                <a href="#">Scaffolding</a>
              </li>
              <li class="">
                <a href="#">Base CSS</a>
              </li>
              <li class="">
                <a href="#">Components</a>
              </li>
              <li class="active">
                <a href="#">Javascript</a>
              </li>
              <li class="">
                <a href="#">Customize</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
